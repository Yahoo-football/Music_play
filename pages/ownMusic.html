<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
     body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  width: 360px;
  margin: 20px auto;
}

.form input, .form button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

.music-card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
}

.music-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.music-card p {
  font-weight: bold;
  margin: 8px 0 4px;
}

.music-card span {
  font-size: 14px;
  color: gray;
}

button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
}

button.delete {
  background: red;
}

    </style>
</head>

<body>
    <nav class="left">
        <h1>Music</h1>
        <input type="text" placeholder="Search">
        <div class="home">
            <i class='bx bx-home'></i>
            <a href="home.html">Home</a>
        </div>
        <div class="home">
            <i class='bx bx-customize'></i>
            <a href="ownMusic.html" style="color:rgb(233, 21, 60);">Upload Music</a>
        </div>
        <div class="home">
            <i class='bx bx-radio'></i>
            <a href="playList.html">Play List</a>
        </div>
    </nav>
    <div class="right">
        <nav class="top flex">
            <div class="sound">
                <i class='bx bx-volume-full'></i>
            </div>
            <div class="play">
                <i class='bx bx-rewind'></i>
                <i class='bx bx-play'></i>
                <i class='bx bx-fast-forward'></i>
            </div>
            <div class="sound">
                <i class='bx bx-volume-mute'></i>
            </div>
            <div class="zoom">
                <i class='bx bxs-music'></i>
            </div>
            <div class="zoom-two">

            </div>
            <div class="menu">
                <i class='bx bx-list-ul'></i>
                <i class='bx bx-user-circle'></i>
            </div>
        </nav>
        <main id="main">
            <div class="container">

  <div class="form">
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="titleInput" placeholder="Song title">
    <input type="text" id="singerInput" placeholder="Singer name">
    <input type="file" id="audioInput" accept="audio/mp3">

    <button onclick="addSong()">Add</button>
    <button onclick="deleteAll()" class="delete">Delete All</button>
  </div>

  <div class="music-list" id="musicList"></div>
</div>

            <script>
               let currentAudio = null;

function addSong() {
  const imgFile = imageInput.files[0];
  const title = titleInput.value;
  const singer = singerInput.value;
  const audioFile = audioInput.files[0];

  if (!imgFile || !title || !singer || !audioFile) {
    alert("Please fill all fields");
    return;
  }

  const card = document.createElement("div");
  card.className = "music-card";
  card.dataset.audio = URL.createObjectURL(audioFile);

  const img = document.createElement("img");
  img.src = URL.createObjectURL(imgFile);

  const p = document.createElement("p");
  p.textContent = title;

  const span = document.createElement("span");
  span.textContent = singer;

  card.append(img, p, span);
  musicList.appendChild(card);

  card.addEventListener("click", () => {
    if (currentAudio) currentAudio.pause();
    currentAudio = new Audio(card.dataset.audio);
    currentAudio.play();
  });

  imageInput.value = "";
  titleInput.value = "";
  singerInput.value = "";
  audioInput.value = "";
}

function deleteAll() {
  musicList.innerHTML = "";
  if (currentAudio) currentAudio.pause();
}

            </script>


        </main>

</body>

</html>
